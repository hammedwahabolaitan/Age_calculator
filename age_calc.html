<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age_calc.css">
    <link rel="stylesheet" href="./age_calculator.html">
    
</head>
<body>
    <div class="container">
        <header>
            <img src="wabtech_logo.png.jpg" alt="Wabtech Logo" class="logo">  </header>
        <main>
            <h1>Age Calculator</h1>
            <div class="calculator">
                <div class="input-group">
                    <label for="birthYear">Year:</label>
                    <input type="number" id="birthYear" min="1900" max="2099" required>
                </div>
                <div class="input-group">
                    <label for="birthMonth">Month:</label>
                    <input type="number" id="birthMonth" min="1" max="12" required>
                </div>
                <div class="input-group">
                    <label for="birthDay">Day:</label>
                    <input type="number" id="birthDay" min="1" max="31" required>
                </div>
                <button onclick="calculateAge()">Calculate</button>
                <div id="result"></div>
            </div>

            <h2><a href="./age_calculator.html">Novice</a></h2>

        </main>
        <footer>
            <p>&copy; 2025 Wabtech</p>


        </footer>
    </div>
    <script src="age_calc.js"></script>
</body>
</html>
